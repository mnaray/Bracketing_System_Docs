site_name: Bracketing System Documentation
repo_name: mnaray/Bracketing_System_Docs
repo_url: https://github.com/mnaray/Bracketing_System_Docs
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
theme:
  name: material
  language: en
  icon:
    repo: fontawesome/brands/github
  palette:
    scheme: slate
    primary: teal
    accent: deep purple
  features:
    - header.autohide
    - navigation.tabs
    - navigation.footer
    - search.suggest
    - search.highlight
